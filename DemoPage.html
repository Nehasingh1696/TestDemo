<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <h3>Registration Form</h3>
        <label for="Name">Name :</label>
        <input type="text" id="txt_name" name="Name" placeholder="Mohan kumar"/><br /><br />
        <label for="Rollnumber">RollNumber :</label>
        <input type="text" id="txt_rnumber" name="Rollnumber" /><br /><br />
        <label for="DOB">Date of Birth :</label>
        <input type="date" id="d_dob" name="DOB" /><br /><br />
        <label for="Email">Email :</label>
        <input type="email" id="txt_email" name="Email" placeholder="mohan@gmail.com"/><br /><br />
        <label for="gender">Gender :</label>
        <label for="Male">Male</label>
        <input type="radio" id="rb_male" name="gender" value="Male" />
        <label for="female">Female</label>
        <input type="radio" id="rb_female" name="gender" value="Female" />
        <label for="Others">Others</label>
        <input type="radio" id="rb_others" name="gender" value="others" /><br /><br />
        <label for="subject">Subject :</label>
        <label for="Database">Database</label>
        <input type="checkbox" id="chk_db" name="db" value="DB" />
        <label for="OS">Operating System</label>
        <input type="checkbox" id="chk_os" name="OS" value="OS" />
        <label for="java">Java programming</label>
        <input type="checkbox" id="chk_java" name="Java" value="Java" />
        <label for="DS">Data Structure</label>
        <input type="checkbox" id="chk_ds" name="DS" value="DS" /><br /><br />
        <label for="place">Select City :</label>
        <select id="db_city" name="City">
            <option value="Bhopal">Bhopal</option>
            <option value="Indore">Indore</option>
            <option value="Delhi">Delhi</option>
            <option value="Patna">Patna</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Surat">Surat</option>
            <option value="Noida">Noida</option>
            <option value="Raipur">Raipur</option>
            <option value="Ranchi">Ranchi</option>
        </select><br /><br />
        <label for=" password">Create Password :</label>
        <input type="password" id="pwd" name="Password" /><br /><br />
        <textarea name="comments" rows="7" cols="50">This is my comment</textarea><br /><br />
        <input type="reset" value="Reset" />
        <input type="submit" value="Submit" /><br /><br /><br /><br />

        <label for="Note"><b>Note : Subject Fees</b></label><br /><br />
        <table border="1">
            <tr>
                <th>S.No.</th>
                <th>Subject Name</th>
                <th>Fees</th>
            </tr>
            <tr>
                <td>1.</td>
                <td>Database</td>
                <td>3000</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Operating System</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Java Programming</td>
                <td>8000</td>
            </tr>
            <tr>
                <td>4.</td>
                <td>Data Structure</td>
                <td>4000</td>
            </tr>

        </table>

    </form>
</body>
</html>
